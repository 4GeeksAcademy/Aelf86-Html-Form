<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Enlace de CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- Div principal-->
    <div>

        <div>
            <h1>Payment form example</h1>
        </div>
        <!-- Fieldset-->
        <form>
            <fieldset>

                <div class="mb-3">
                    <input type="text" id="disabledTextInput" class="form-control alert alert-danger fw-bold"
                        placeholder="Some fields are missing">
                </div>
            </fieldset>
        </form>

        <!-- First three rows 2.0-->
        <!-- Card #-->
        <div class="container row g-3">
            <div class="col-sm-5">
                <div>
                    <label for="Card#">Card #</label>
                </div>
                <div>
                    <input type="text" inputmode="numeric" name="Card#" placeholder="XXXXXXXXXX">
                </div>
            </div>
            <!-- CVC #-->
            <div class="col-sm-3">
                <div>
                    <label for="Card#">CVC#</label>
                </div>
                <div>
                    <input type="text" inputmode="numeric" name="CVC#" placeholder="0000">
                </div>
            </div>
            <!-- Amount-->
            <div class="col-sm-4">
                <div>
                    <label for="Card#">Amount</label>
                </div>

                <div>
                    <p> $ <input type="text" inputmode="numeric name=" Amount" placeholder="Amount"></p>
                </div>
            </div>
        </div>


        <!--Father div-->
        <div>
            <!--Son Left div-->
            <div class="row">
                <div class="mb-3 col-2">
                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="mb-3 col-2">
                    <label for="formGroupExampleInput2" class="form-label">City</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
            </div>
            <!-- Son Left div Payment method-->
            <!-- Mastercard-->
            <div class="form-check form-check-inline">
                <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>

            </div>
            <!-- Payment Visa-->
            <div class="form-check form-check-inline">
                <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <!-- Payment Diners Club-->
            <div class="form-check form-check-inline">
                <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>

            <!-- Payment Paypal-->

            <div class="form-check form-check-inline">
                <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-paypal"></i></label>
            </div>
            <!--Son Right div-->

            <div class="row">
                <div class="mb-3 col-2">
                    <label for="formGroupExampleInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>

                <!--Son Right div second line-->

                <div class="row">
                    <div class="mb-3 col-2 class="d-flex justify-content-end">
                        <!--Select input-->
                        <p>State</p>
                        <select class="form-select inline" aria-label="Default select example">

                            <option selected>Pick a state</option>
                            <option value="1">Distrito Capital</option>
                            <option value="2">Anzoategui</option>
                            <option value="3">Sucre</option>
                        </select>
                    </div>
                    <!--Regular Input-->
                    <div class="mb-3 col-2">
                        <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">

                    </div>
                </div>

                <div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                <p>Add any notes here</p>
                </div>




            </div>
        </div>
        <div class="d-flex">
            <div>
                <button type="button" class="btn btn-secondary align-item-end">Cancel</button>
                <button type="button" class="btn btn-link"></button>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-link"></button>
            </div>
        </div>


    </div>





    <!-- CDN links-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
