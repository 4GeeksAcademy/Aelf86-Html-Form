<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Enlace de CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- Div principal-->
    <div class="container">

    <div>

        <div>
            <h1>Payment form example</h1>
        </div>

        <!-- Segunda caja-->
        <div>
            <form>
                <fieldset>

                    <div class="mb-3">
                        <input type="text" id="disabledTextInput" class="form-control alert alert-danger fw-bold"
                            placeholder="Some fields are missing">
                    </div>
                </fieldset>
            </form>

            <!-- Card #-->

            <div class="row g-3">
                <div class="col-5">
                    <div>
                        <label for="Card#">Card #</label>
                    </div>
                    <div>
                        <input type="text" inputmode="numeric" name="Card#" placeholder="XXXXXXXXXX">
                    </div>
                </div>
                <!-- CVC #-->
                <div class="col-3">
                    <div>
                        <label for="Card#">CVC#</label>
                    </div>
                    <div>
                        <input type="text" inputmode="numeric" name="CVC#" placeholder="0000">
                    </div>
                </div>
                <!-- Amount-->
                <div class="col-4">
                    <div>
                        <label for="Card#">Amount</label>
                    </div>

                    <div>
                        <p> $<input type="text" inputmode="numeric name=" Amount" placeholder="Amount"></p>
                    </div>
                </div>
            </div>
        </div>

        <!--Tercera caja-->
        <div class="d-flex">
            <div class="row col-6">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">

                    <label for="formGroupExampleInput2" class="form-label mt-2">City</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">

                    <!-- Son Left div Payment method-->
                    <p class="m-3">We accept:</p>
                    <div class="form-check form-check-inline">
                        <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>

                    </div>
                    <!-- Payment Visa-->

                    <div class="form-check form-check-inline">
                        <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <!-- Payment Diners Club-->
                    <div class="form-check form-check-inline">
                        <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>

                    <!-- Payment Paypal-->

                    <div class="form-check form-check-inline">
                        <input class="form" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-paypal"></i></label>
                    </div>
                </div>
            </div>


            <!--Cuarta caja-->
            <div class="row">
                <label for="formGroupExampleInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">

                <!-- A partir de aca verificar con respecto al plan-->
                <div class="">
                    <div class="mb-3 ">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <p>State</p>
                                <select class="form-select inline" aria-label="Default select example">
                                    <!--Select state input-->
                                    <option selected>Pick a state</option>
                                    <option value="1">Distrito Capital</option>
                                    <option value="2">Anzoategui</option>
                                    <option value="3">Sucre</option>
                                </select>
                            </div>
                            <!--Postal code Input-->
                            <div class="mt-2 mb-2 col-6">
                                <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">

                            </div>
                        </div>
                    </div>

                    <!--Text area-->

                    <div class="d-flex">
                        <div class="row col-12">
                            <div class="mb-3 ">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <p>Add any notes here</p>
                        </div>

                    </div>

                </div>
            </div>
           
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <div>
            <button type="button" class="btn btn-secondary align-item-end">Cancel</button>

        </div>
        <div>
            <button type="button" class="btn btn-primary">Send</button>

        </div>
    </div>
</div>





        <!-- CDN links-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</body>

</html>
