<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Div principal-->
    <div>

        <div>
            <h1>Payment form example</h1>
        </div>
        <!-- Fieldset-->
        <form>
            <fieldset>

                <div class="mb-3">
                    <input type="text" id="disabledTextInput" class="form-control alert alert-danger fw-bold"
                        placeholder="Some fields are missing">
                </div>
            </fieldset>
        </form>

        <!-- First three rows 2.0-->
        <!-- Card #-->
        <div class="row g-3">
            <div class="col-sm-5">
                <div>
                    <label for="Card#">Card #</label>
                </div>
                <div>
                    <input type="text" inputmode="numeric" name="Card#" placeholder="XXXXXXXXXX">
                </div>
            </div>
            <!-- CVC #-->
            <div class="col-sm-3">
                <div>
                    <label for="Card#">CVC#</label>
                </div>
                <div>
                    <input type="text" inputmode="numeric" name="CVC#" placeholder="0000">
                </div>
            </div>
            <!-- Amount-->
            <div class="col-sm-4">
                <div>
                    <label for="Card#">Amount</label>
                </div>

                <div>
                    <p> $ <input type="text" inputmode="numeric name=" Amount" placeholder="Amount"></p>
                </div>
            </div>
        </div>


        <!--Father div-->
        <div>
            <!--Son Left div-->
            <div>

            </div>


            <!--Son Right div-->

            <div>

            </div>
        </div>


    </div>





    <!-- CDN links-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
